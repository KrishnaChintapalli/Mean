
<div class="container center_div1">
    <form  ng-submit="register()">
        <header class="formheader"><h4>Register</h4></header>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label>First Name</label>
                    <input type="text" ng-model="user.firstName"  placeholder="First Name" class="form-control"/>
                </div> 
                <div class="col-sm-4 form-group">
                    <label>Last Name</label>
                    <input type="text" ng-model="user.lastName"  placeholder="Last Name" class="form-control"/>
                </div> 
            </div>
        </div>
        <div class="form-group col-sm-8">
            <label>Username </label>
            <input type="text" ng-model="user.Username"  placeholder="Username" class="form-control"/>
        </div>
        <div class="form-group col-sm-8">
            <label>Email </label>
            <input type="email" ng-model="user.email"  placeholder="Email" class="form-control"/>
        </div>
        <div class="form-group col-sm-8">
            <label>Password</label>
            <input type="password" ng-model="user.password" placeholder="Password" class="form-control"/><br/>
        </div>
        <div class="form-group col-sm-8">
            <label>Confirm Password</label>
            <input type="password" ng-model="user.password2" placeholder=" Confirm Password" class="form-control"/><br/>
        </div>
        <div class="form-group col-sm-8">
            <input type="submit" value="Register" class="btn btn-primary"/>
        </div>
    </form>

</div>
