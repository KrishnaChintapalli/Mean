
<div class="container" on>
    <legend>User profile</legend>
    <form ng-submit ="saveProfile()">
        <div class="col-sm-6">
            <img alt="User Pic" ng-src="./public/images/IMG_4404.JPG" id="profile-image" class="img-circle img-responsive" width="200" height="200"/>
        </div> 
        <div class="col-sm-6">
            <div class=" form-group">            
                <label>First Name</label>
                <input type="text" ng-model="firstName"  placeholder="Last Name" class="form-control"/>
            </div>
            <div class="form-group ">
                <label>Last Name</label>
                <input type="text" ng-model="lastName"  placeholder="Last Name" class="form-control"/>
            </div>
            <div class="form-group ">
                <label>Email</label>
                <input type="text" ng-model="email"  placeholder="Last Name" class ="form-control"/>
            </div>
            <div class="form-group ">
                <label>Change Password</label>
                <input type="text" ng-model="password"  placeholder="Last Name" class="form-control"/>
            </div>
            <div class="form-group col-sm-8">
                    <input type="submit" value="Save" class="btn btn-primary"/>
                <button type="button" class="btn btn-primary" ng-click="cancleEdit()">Cancle</button>
            </div>
        </div>
    </form>
</div>
